<!DOCTYPE HTML>
<html  manifest="pomodoro.appcache">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pomodoro App</title> 
        <style>
            /*
            * timer font size should be responsive!
            */
            #pomodoroTimer { font: bold 320px/1.0 'Josefin Sans'; text-align: center; }
            #titleContainer { font-size: 72px; line-height: 1; text-align: center; padding: 10px; margin-top: 20px; }
        </style>
        <link type="text/css" rel="stylesheet" href="assets/css/bootstrap.min.css" />
    </head>
    <body> 
        <div class="container">
            <div class="row">
                <div id="titleContainer" class="span12 well hide"> Reminder </div>
            </div>

            <div class="clearfix row well" id="btns" style="margin-top:-60px">
                <div>
                    <button class="btn btn-sm btn-primary" id="startBtn">Start Pomodoro</button>
                    <button class="btn btn-sm disabled" id="stopBtn">Stop</button>

                    <span class="pull-right">
                        <button class="btn btn-sm btn-success" id="titleBtn" data-toggle="modal" data-target="#txtModal">Set Title</button>
                        <button class="btn btn-sm btn-success" id="timerBtn" data-toggle="modal" data-target="#txtModal2">Set Timer</button>
                    </span>
                </div>

            </div>
            <div class="row">
                <div id="pomodoroTimer" class="span12">25:00</div>
            </div>


            <div class="row">
                <div class="progress progress-success span12 hide" id="progress">
                    <div class="bar" id="mainTimeProgress" style="width: 100%;"></div>
                </div>
            </div>

            <div style="text-align: center">
                <iframe src="http://ghbtns.com/github-btn.html?user=hasantayyar&repo=pomodoro-app&type=follow&size=small"
                        allowtransparency="true" frameborder="0" scrolling="0" width="140" height="40"></iframe>
                <iframe src="http://ghbtns.com/github-btn.html?user=hasantayyar&repo=pomodoro-app&type=fork&size=small"
                        allowtransparency="true" frameborder="0" scrolling="0" width="80" height="40"></iframe>
            </div>
        </div>
        <div id="txtModal" class="modal hide fade">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                <h3 id="myModalLabel">Set task reminder text</h3>
            </div>
            <div class="modal-body">
                <input type="text" name="reminderText" style="width: 95%" placeholder="Write title to focus!">
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="settitleBtn">Save</button>
                <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
            </div>
        </div>
        <div id="txtModal2" class="modal hide fade">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                <h3 id="myModalLabel">Set timer interval</h3>
            </div>
            <div class="modal-body">
              
                <form class="form-inline">
                    Pomodoro : <input type="number" name="pomodoroDuration" placeholder="The working time duration...">
                    <span>min</span>
                    <br>
                    Rest : <input type="number" name="restDuration" placeholder="The rest time duration...">
                    <span>min</span>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="setTimerBtn">Save</button>
                <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
            </div>
        </div>


        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery.timers.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
